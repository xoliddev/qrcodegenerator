<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "QR Page" }}</title>
    <meta name="description" content="QR Code orqali ochilgan maxsus sahifa">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #0a0a1a;
        }

        /* â”€â”€â”€ Animated Background â”€â”€â”€ */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 8s ease-in-out infinite;
        }

        .blob:nth-child(1) {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -10%;
            left: -10%;
            animation-duration: 8s;
        }

        .blob:nth-child(2) {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            top: 50%;
            right: -10%;
            animation-duration: 10s;
            animation-delay: -2s;
        }

        .blob:nth-child(3) {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            bottom: -10%;
            left: 30%;
            animation-duration: 12s;
            animation-delay: -4s;
        }

        .blob:nth-child(4) {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            top: 30%;
            left: 50%;
            animation-duration: 9s;
            animation-delay: -1s;
        }

        .blob:nth-child(5) {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #fa709a, #fee140);
            bottom: 20%;
            right: 20%;
            animation-duration: 11s;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(60px, -80px) scale(1.1); }
            50% { transform: translate(-40px, 60px) scale(0.9); }
            75% { transform: translate(80px, 40px) scale(1.05); }
        }

        /* â”€â”€â”€ Particles â”€â”€â”€ */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: rise linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* â”€â”€â”€ Card â”€â”€â”€ */
        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 40px 32px;
            max-width: 420px;
            width: 90vw;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: cardAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        /* â”€â”€â”€ Image â”€â”€â”€ */
        .page-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease 0.3s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* â”€â”€â”€ Text â”€â”€â”€ */
        .page-text {
            color: rgba(255, 255, 255, 0.92);
            font-size: 18px;
            line-height: 1.7;
            font-weight: 400;
            margin-bottom: 24px;
            animation: fadeIn 1s ease 0.5s forwards;
            opacity: 0;
            word-wrap: break-word;
        }

        /* â”€â”€â”€ Audio Player â”€â”€â”€ */
        .audio-container {
            margin-top: 8px;
            animation: fadeIn 1s ease 0.7s forwards;
            opacity: 0;
        }

        .audio-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .custom-player {
            display: flex;
            align-items: center;
            gap: 14px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 20px;
        }

        .play-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-title {
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            margin-top: 6px;
            font-variant-numeric: tabular-nums;
        }

        /* â”€â”€â”€ Empty State â”€â”€â”€ */
        .empty-state {
            color: rgba(255, 255, 255, 0.4);
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }

        /* â”€â”€â”€ Footer â”€â”€â”€ */
        .footer {
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            animation: fadeIn 1s ease 0.9s forwards;
            opacity: 0;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            font-weight: 400;
        }

        .footer-text a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-text a:hover {
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Card -->
    <div class="card">
        {% if not has_content %}
            <div class="empty-state">ðŸ”³</div>
            <div class="empty-text">Bu sahifa hali bo'sh</div>
        {% else %}

            {% if image_url %}
                <img src="{{ image_url }}" alt="Page image" class="page-image">
            {% endif %}

            {% if text %}
                <div class="page-text">{{ text }}</div>
            {% endif %}

            {% if audio_url %}
                <div class="audio-container">
                    <div class="audio-label">ðŸŽ§ Audio</div>
                    <div class="custom-player">
                        <button class="play-btn" id="playBtn" onclick="togglePlay()">
                            â–¶
                        </button>
                        <div class="player-info">
                            <div class="player-title">Audio xabar</div>
                            <div class="progress-bar" id="progressBar" onclick="seekAudio(event)">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                        </div>
                    </div>
                    <audio id="audioEl" src="{{ audio_url }}" preload="metadata"></audio>
                </div>
            {% endif %}

        {% endif %}

        <div class="footer">
            <div class="footer-text">ðŸ”³ QR Code Generator Bot</div>
        </div>
    </div>

    <script>
        // â”€â”€â”€ Particles â”€â”€â”€
        (function() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDuration = (Math.random() * 6 + 4) + 's';
                p.style.animationDelay = (Math.random() * 6) + 's';
                p.style.width = p.style.height = (Math.random() * 4 + 2) + 'px';
                container.appendChild(p);
            }
        })();

        // â”€â”€â”€ Audio Player â”€â”€â”€
        const audio = document.getElementById('audioEl');
        const playBtn = document.getElementById('playBtn');
        const progressFill = document.getElementById('progressFill');
        const timeDisplay = document.getElementById('timeDisplay');

        function formatTime(s) {
            if (isNaN(s)) return '0:00';
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return m + ':' + (sec < 10 ? '0' : '') + sec;
        }

        function togglePlay() {
            if (!audio) return;
            if (audio.paused) {
                audio.play();
                playBtn.textContent = 'â¸';
            } else {
                audio.pause();
                playBtn.textContent = 'â–¶';
            }
        }

        if (audio) {
            audio.addEventListener('timeupdate', () => {
                const pct = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = pct + '%';
                timeDisplay.textContent = formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration);
            });

            audio.addEventListener('ended', () => {
                playBtn.textContent = 'â–¶';
                progressFill.style.width = '0%';
            });
        }

        function seekAudio(e) {
            if (!audio || !audio.duration) return;
            const bar = document.getElementById('progressBar');
            const rect = bar.getBoundingClientRect();
            const pct = (e.clientX - rect.left) / rect.width;
            audio.currentTime = pct * audio.duration;
        }
    </script>
</body>
</html>
